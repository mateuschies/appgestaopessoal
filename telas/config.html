<script>  
	var Config = (function() {		
		function Config() {
			if (!(this instanceof Config)) {
				return new Config();
			}
		}
		Config.Init = function(tela) {
			var sistema = new DataSet('','SISTEMA', function() {
				sistema.condicao(' WHERE SISTEMA.SSISTEMA > 0');
				sistema.open(function() {
					if (!sistema.isEmpty()){
						var data = sistema.fieldByName('DTATUALIZACAO').asString();						
						tela.querySelector('#data').innerText = ''+data;
					} 					
				});
			});
		};

		classeJS = Config;
		return Config;

	})();
</script>
