<h1>Instruções</h1>
<div class="instrucoes"> 
  <label>Por que elaborar um plano de orçamento doméstico?</label><br>
  <label>O Idec elaborou esta ferramenta para auxiliar na administração mais eficiente do seu orçamento doméstico, de forma a possibilitar:</label><br>
  <br>
  <label>1) acompanhar a origem e destino das receitas (salário e rendimento adicional);</label><br>
  <label>2) identificar o hábito de consumo e os bens e serviços essenciais;</label><br>
  <label>3) controlar gastos para manter o equilíbrio financeiro;</label><br>
  <label>4) prever os rendimentos para o mês à frente;</label><br>
  <label>5) planejar e definir prioridades</label><br>
  <br>
  <label>A elaboração do orçamento doméstico exige dedicação, porém, é necessária para quem tem planos e deseja ter mais tranquilidade para lidar com as contas e realizar projetos futuros. </label><br>
  <label>Estabelecer metas e envolver a família contribui para alcançar esse objetivo.</label><br>
  <br>
  <label>Para o Idec, o combate ao superendividamento  parte do acesso a educação financeira e da reflexão sobre o consumo consciente, assim como do respeito ao Código de Defesa do Consumidor. </label><br>
</div>
